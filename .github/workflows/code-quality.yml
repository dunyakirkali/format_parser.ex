name: Code Quality

on:
  push:
  schedule:
    - cron: "* 1 * * *"

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: erlef/setup-beam@v1.18.2
        with:
          otp-version: '26.2.5.9'
          elixir-version: '1.18.3'
      - run: mix deps.get
      - run: mix code_quality
